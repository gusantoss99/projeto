<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/foto.png.png"
          alt="Foto de Gustavo Santos sorrindo de camisa vermelha e jaqueta jeans."
        />
        <p>@gusantoss99</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            href="https://drive.google.com/file/d/1rn2jehkeQL-fLJ7NnSxUfQGTwGHTF3jM/view?usp=sharing"
            target="_blank"
            >Currículo</a>
        </li>

        <li>
          <a href="https://github.com/gusantoss99" target="_blank"
            >Veja meu portfólio</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/gusantoss99" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com/gusantoss99" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a
          href="https://linkedin.com/in/gustavo-dos-santos-a00430236"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
    </div>

    <script
      script
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
